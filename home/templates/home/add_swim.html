<!-- prettier-ignore -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<!-- Add Swim Posts -->

<main>
  <div class="add-swim-form-html">
    <div class="fill-screen container">
      <div class="row">
        <div class="col-lg-9 col-12 below-nav mx-auto">
          <h1>Add New Swim</h1>
          <hr />
          <div class="form">
            <form class="mb-5" method="POST" enctype="multipart/form-data">
              {{ form.as_p }}
              <!-- crispyform -->
              {% csrf_token %}
              <!-- input button --><input
                class="btn btn-success"
                type="submit"
                name="submit"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- add_swim.html content ends here -->
{% endblock %}
