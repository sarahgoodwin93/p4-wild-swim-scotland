<!-- prettier-ignore -->
{% extends "base.html" %}

{% block content %}

<!-- Hero Image -->
<div>
  <div id="hero-image" title="Mountains during sunset">
    <h6>Image goes here</h6>
  </div>
</div>
<!-- Homepage Posts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3 left">
      <div class="row">
        {% for SwimPosts in object_list %}
        <div class="col-md-4 mb-4">
          <div class="card-border">
            <div class="card-body">
              <h2 class="card-title">{{SwimPosts.title}}</h2>
              <p>Location: {{SwimPosts.location}}</p>
              <p>Date: {{SwimPosts.date}}</p>
              <p class="card-text">About: {{SwimPosts.description}}</p>
              <button class="button-posts">Join this swim</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- swim_posts.html content ends here -->
{% endblock %}
